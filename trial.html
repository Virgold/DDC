<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
    <style>
        .feedback {
            display: none;
        }

        .correct {
            color: green;
        }

        .wrong {
            color: red;
        }
    </style>
</head>

<body>
    <div id="questionnaire">
        <div class="question">
            <p>Question 1: What is the capital of France?</p>
            <input type="radio" name="q1" value="correct"> Paris
            <input type="radio" name="q1" value="wrong"> Berlin
            <p class="feedback">
                <span class="correct">Correct!</span>
                <span class="wrong">Wrong! The correct answer is Paris.</span>
            </p>
        </div>
        <div class="question">
            <p>Question 2: What is the largest planet in our solar system?</p>
            <input type="radio" name="q2" value="wrong"> Venus
            <input type="radio" name="q2" value="correct"> Jupiter
            <p class="feedback">
                <span class="correct">Correct!</span>
                <span class="wrong">Wrong! The correct answer is Jupiter.</span>
            </p>
        </div>
        <!-- Add more questions here -->
    </div>

    <script>
        const questions = document.querySelectorAll('.question');

        questions.forEach(question => {
            const radios = question.querySelectorAll('input[type="radio"]');
            const feedback = question.querySelector('.feedback');

            radios.forEach(radio => {
                radio.addEventListener('change', () => {
                    feedback.style.display = 'block';

                    if (radio.value === 'correct') {
                        feedback.querySelector('.correct').style.display = 'inline';
                        feedback.querySelector('.wrong').style.display = 'none';
                    } else {
                        feedback.querySelector('.correct').style.display = 'none';
                        feedback.querySelector('.wrong').style.display = 'inline';
                    }
                });
            });
        });
    </script>
</body>

</html>
